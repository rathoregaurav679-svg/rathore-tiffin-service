<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rathore Tiffin Service</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
color:white;
overflow:hidden;
position:relative;
}

/* üî• Food Background */
body::before{
content:"";
position:absolute;
width:100%;
height:100%;
background:url('https://images.unsplash.com/photo-1546069901-ba9599a7e63c') no-repeat center center/cover;
filter:blur(4px);
z-index:-2;
}

/* Dark Overlay */
body::after{
content:"";
position:absolute;
width:100%;
height:100%;
background:rgba(0,0,0,0.6);
z-index:-1;
}

.container{
text-align:center;
animation: fadeIn 1.5s ease-in-out;
}

h1{
font-size:45px;
margin-bottom:15px;
animation: slideDown 1.2s ease;
}

p{
font-size:20px;
margin-bottom:20px;
opacity:0.95;
}

.btn{
padding:15px 35px;
font-size:18px;
background:#ff9800;
color:white;
border:none;
border-radius:50px;
cursor:pointer;
transition:0.3s;
text-decoration:none;
box-shadow:0 5px 15px rgba(0,0,0,0.4);
}

.btn:hover{
transform:scale(1.1);
background:#e65100;
}

@keyframes fadeIn{
from{opacity:0}
to{opacity:1}
}

@keyframes slideDown{
from{transform:translateY(-50px);opacity:0}
to{transform:translateY(0);opacity:1}
}

footer{
position:absolute;
bottom:15px;
font-size:14px;
opacity:0.8;
}
</style>
</head>

<body>

<div class="container">
<h1>Rathore Tiffin Service</h1>
<p>üìç Netaji Subhash Place</p>
<p><strong>Ghar Jaisa Khana</strong></p>

<a href="booking.html" class="btn">Book Now</a>
</div>

<footer>

</footer>

</body>
</html>
